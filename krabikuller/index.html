<!DOCTYPE html>
<html lang="et">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tellimuste esitamine</title>
    <link rel="shortcut icon" href="./photos/KKuller.webp"type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
    <script type="module" src="firebase.js"></script>
</head>
<body>
    
    <div class="container">
        <h1>Toidutellimused</h1>
        <form id="orderForm">
            <label for="name">Nimi:</label>
            <input type="text" id="name" placeholder="Sinu nimi" required>
            <label for="order">Tellimus:</label>
<input type="text" id="order" list="foodSuggestions" placeholder="Mida soovid süüa?" required>
<datalist id="foodSuggestions"></datalist>

            <button type="submit">Esita tellimus</button>
        </form>
        <h2>Tellimused:</h2>
        <ul id="ordersList"></ul>
    </div>
    <div id="adminPanel" style="display: none;">
        <button id="refreshOrdrers">Värskenda tellimusi</button>
        <button id="downloadOrders">Laadi tellimused alla</button>
        <button id="clearOrders">Kustuta kõik tellimused</button>
        <button id="sendEmail">Saada e-postiga</button>
        <button id="clearByDate">Kustuta kuupäeva järgi</button>

    </div>
    
    <div id="loginPanel">
        <label for="adminPassword">Sisesta parool:</label>
        <input type="password" id="adminPassword" placeholder="Parool" >
        <button id="loginButton">Logi sisse</button>
        
    </div>
    
    <script type="module"  src="script.js"></script>
    <script type="text/javascript"
        src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js">
</script>

</html>
